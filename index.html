<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/password.png">
    <link rel="stylesheet" href="styles.css">
    <title>Caesar Cipher Encryption</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="heading">
                <h1>Caesar Cipher Encoder</h1>
            <p>Secure your messages with the ancient encryption method.</p>
            </div>
            <div class="box">
                <div class="b one"><p>Enter your text</p></div>
                <img src="./assets/arrow-small-down.png" alt="">
                <div class="b two"><p>Set a shift value</p></div>
                <img src="./assets/arrow-small-down.png" alt="">
                <div class="b three"><p>Encrypt your message</p></div>
            </div>
        </div>
        <div class="right">
            <img src="./assets/img.jpg" alt="">
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#F9F5EC" style="border : 1px solid black" fill-opacity="1" d="M0,192L80,208C160,224,320,256,480,234.7C640,213,800,139,960,117.3C1120,96,1280,128,1360,144L1440,160L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path></svg>
    <div class="p1">

        <div class="container">
            <h1>Caesar Cipher Encoding</h1>
            <div class="content">
                <label><p>Enter plain text</p></label>
            <input type="text" placeholder="Enter plain text here" id="pt">
    
            <label><p>Enter shift value</p></label>
            <input type="number" id="key" >
            <br>
            <button onclick="encrypt()">encrypt</button>
            </div>
            <h3>Your encrypted message:</h3>
            <div class="output">
                <p id="ct"></p>
            </div>
            
        </div>
    </div>
    <script>
        function encrypt()
        {
            let message = document.getElementById("pt").value;
            let key = parseInt(document.getElementById("key").value);
            let result = "";
            for(let i=0;i<message.length;i++)
            {
                let char = message[i];
                if(char.match(/[a-zA-Z]/))
                {
                    let code = char.charCodeAt(0);
                    let base = (code >= 65 && code <= 90)?65 : 97;
                    let newCode = ((code-base+key)%26) +base;
                    result += String.fromCharCode(newCode); 
                }
                else{
                    result += char;
                }
            }
            document.getElementById("ct").innerText =  result ;
        
        
        }
    </script>

</body>
</html>
